<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>HTML & CSS ‚Äì Advanced 6: Grid Item Placement</title>
  <link rel="stylesheet" href="../style-v2.css">
  <style>
    .grid-layout {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .grid-layout div {
      background: #333;
      color: white;
      padding: 20px;
      border-radius: 6px;
    }

    .wide {
      grid-column: span 2;
      background: #ff5722;
    }
  </style>
</head>
<body>
  <header>
    <h1>HTML & CSS ‚Äì Advanced 6: Grid Item Placement</h1>
    <p>Control how individual grid items behave</p>
  </header>

  <main class="lesson-content">
    <div class="grid-layout">
      <div>1</div>
      <div class="wide">2 (spans 2 cols)</div>
      <div>3</div>
      <div>4</div>
    </div>

    <section>

</body>
</html>
