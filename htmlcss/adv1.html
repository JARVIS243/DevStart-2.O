  <style>
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      animation: moveBox 2s infinite alternate;
    }

    @keyframes moveBox {
      from { transform: translateX(0); }
      to { transform: translateX(200px); }
    }
  </style>
</head>
