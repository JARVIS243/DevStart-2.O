    }
    button {

      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üåê Daily JavaScript Questions</h1>

      "What is a promise in JavaScript?",
      "What are async and await?",
      "What is JSON and how is it used?",
      "How do you parse JSON in JavaScript?",
      "What is the DOM?",
      "How do you manipulate DOM elements?",
      "What is the difference between null and undefined?",
      "What is NaN in JavaScript?",
      "What are JavaScript data types?",
      "What is type coercion?",

      "What are the different types of loops in JavaScript?",
      "How to prevent default behavior in an event?",
      "What is event delegation?",

      "What is localStorage and sessionStorage?",

      "What are higher-order functions?",

      "What is a promise chain?",

      "What are generators in JavaScript?",

      "What is linting?",
      "What is ESLint?",
      "What are transpilers like Babel?",
      "What is TypeScript and how is it different from JS?"
    ];

    function generateDailyQuestions() {
      const date = new Date().toDateString();
      let seed = 0;
      for (let i = 0; i < date.length; i++) {
        seed += date.charCodeAt(i);
      }

      const selected = [];
      while (selected.length < 1) {
        const index = (seed * (selected.length + 1)) % questions.length;
        const q = questions[index];
        if (!selected.includes(q)) selected.push(q);
        seed++;
      }

      document.getElementById("questions").innerHTML = selected
        .map((q, i) => `<p><strong>Q${i + 1}:</strong> ${q}</p>`)
        .join("");
    }

    generateDailyQuestions();
  </script>
</body>
