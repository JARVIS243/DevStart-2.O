  <link rel="stylesheet" href="../style.css" />
  <style>

    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üóÑÔ∏è Daily SQL Questions</h1>
  <p>Practice 5 fresh SQL logic-building questions daily from a 100-question bank.</p>

  <div id="questions"></div>

  <script>
    const questions = [

      "What is the LIKE operator?",
      "What is BETWEEN operator?",
      "What is IN operator?",
      "What is the ORDER BY clause?",
      "What is the GROUP BY clause?",
      "What is HAVING clause?",
      "What is the difference between WHERE and HAVING?",
      "How to use aggregate functions in SQL?",
      "What are COUNT(), SUM(), AVG(), MIN(), MAX()?",
      "How to filter duplicate rows?",
      "What is the DISTINCT keyword?",
      "How to sort results in descending order?",
      "How to limit the number of rows returned?",
      "What are Joins in SQL?",
      "Explain INNER JOIN.",
      "Explain LEFT JOIN.",
      "Explain RIGHT JOIN.",
      "Explain FULL JOIN.",
      "What is a CROSS JOIN?",
      "What is a SELF JOIN?",
      "What is a subquery?",
      "What are correlated subqueries?",
      "What is a view in SQL?",
      "What are indexes in SQL?",
      "What is normalization?",
      "What is denormalization?",
      "What are the different normal forms?",
      "What is a transaction in SQL?",
      "What are ACID properties?",
      "What is the COMMIT command?",
      "What is the ROLLBACK command?",

      "What are constraints in SQL?",
      "What is CHECK constraint?",
      "What is DEFAULT constraint?",
      "What is the use of NOT NULL?",

      "How to alter a table?",
      "How to drop a table?",
      "What is the INSERT INTO statement?",
      "How to update data in a table?",
      "How to delete data from a table?",
      "What is the difference between CHAR and VARCHAR?",
      "What is the difference between DATE and DATETIME?",
      "What is the CASE statement?",
      "How to rename a table?",
      "What is a stored procedure?",

      "What is NVL and IFNULL?",
      "What are SQL injections?",
      "How to prevent SQL injection?",
      "What is a surrogate key?",
      "What is the difference between OLTP and OLAP?"
    ];

    function generateDailyQuestions() {
      const date = new Date().toDateString();
      let seed = 0;
      for (let i = 0; i < date.length; i++) {
        seed += date.charCodeAt(i);
      }

      const selected = [];
      while (selected.length < 1) {
        const index = (seed * (selected.length + 1)) % questions.length;
        const q = questions[index];
        if (!selected.includes(q)) selected.push(q);
        seed++;
      }

      document.getElementById("questions").innerHTML = selected
        .map((q, i) => `<p><strong>Q${i + 1}:</strong> ${q}</p>`)
        .join("");
    }

    generateDailyQuestions();
  </script>
</body>
</html>
