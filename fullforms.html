      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #eef2f3, #d9e2ec);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }

    header h1 {
      margin: 0;
      font-size: 2.3rem;
      letter-spacing: 0.5px;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6rem;
      color: #007bff;
    }

    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-box input[type="text"] {
      padding: 12px 18px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
    }

    .search-box input[type="text"]:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
    }

    ul {
      list-style: none;
      padding: 0;
      columns: 2;
    }

    li {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      transition: background 0.2s;
    }

    li:hover {
      background: #f0f8ff;
    }

    strong {
      color: #007bff;
    }

    @media (max-width: 768px) {
      ul {
        columns: 1;
      }

      .container {

      }

      header h1 {

      list.innerHTML = '';

        const li = document.createElement('li');
        li.innerHTML = `<strong>${abbr}</strong> – ${full}`;
        list.appendChild(li);
      });
    }

    renderList(fullForms);

    searchInput.addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      const filtered = fullForms.filter(([abbr, full]) =>
        abbr.toLowerCase().includes(keyword) || full.toLowerCase().includes(keyword)
      );
      renderList(filtered);
